{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<script>
  function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

<form method="POST">
  <h3 align="center">התחברות</h3>
  <div class="form-group">
    <label for="email">כתובת אמייל</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    />
    <label for="password">סיסמא</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Enter Password"
    />
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="myFunction()">
</div>

    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">התחברות</button>
    </div>
  </div>
</form>

{% endblock %}
